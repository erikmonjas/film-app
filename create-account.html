<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Film App made 100% with ES5 Vanilla Javascript. Thanks to Omdb Api search for films and add them to favs!">
    <meta name="keywords" content="movies, cinema, webapp, app, javascript">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Film App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="everything-wrapper">
        <header class="navbar d-flex space-between header">
            <div class="container">
                <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo fade-out"></a>
            </div>
        </header>
        <main>
            <div class="container mt-5">
                <h1 class="text-uppercase text-center ls-5">Register user</h1>
                <section>
                    <form class="form-group mt-5 text" id="newUserForm">
                        <label for="user" class="d-none">User name</label>
                        <input type="text" class="form-control form__input" id="user" name="user" placeholder="User name">
                        <label for="password" class="d-none">Password</label>
                        <input type="password" class="form-control form__input mt-4" id="password" name="password" placeholder="Password">
                        <span class="user-form-error font-weight-bold d-none text-white mt-4">Fill all fields, please</span>
                        <button type="submit" class="btn btn-primary mt-4 fade-out">Register</button>
                    </form>
                </section>
            </div>
        </main>
        <script src="./js/main.js"></script>
        <script>
            fadeIn();
        </script>
    </div>
</body>
</html>
